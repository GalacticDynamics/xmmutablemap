changelog:
  exclude:
    authors:
      - dependabot
      - dependabot[bot]
    categories:
      - title: Dependencies
        labels:
          - dependencies
  categories:
    - title: ✨ Features
      labels:
        - feature
        - enhancement
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - fix
    - title: 📚 Documentation
      labels:
        - documentation
        - docs
    - title: 🔧 Maintenance
      labels:
        - maintenance
        - chore
    - title: Other Changes
      labels:
        - "*"
